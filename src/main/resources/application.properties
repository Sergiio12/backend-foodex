spring.application.name=foodex-backend
spring.application.version=1.0
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
upload.dir=C:/foodex/uploads/images/
static.dir=C:/foodex/static/images/
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.must-revalidate=true

# *********************************************
# 
# Configuramos la fuente de datos (datasource)
#
# *********************************************

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa

# *********************************************
# 
# Ejecutamos scripts schema.sql y data.sql
#
# *********************************************

spring.sql.init.schema-locations=classpath:/data/h2/schema.sql
spring.sql.init.data-locations=classpath:/data/h2/data.sql

# *********************************************
# 
# JPA
#
# *********************************************

#Para deshabilitar warning de la consola.
spring.jpa.open-in-view=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format-sql=false

