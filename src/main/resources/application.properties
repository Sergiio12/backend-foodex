spring.application.name=foodex-backend
spring.application.version=1.0
upload.dir=C:/foodex/uploads/images/
static.dir=C:/foodex/static/images/
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.must-revalidate=true

# *********************************************
# 
# Configuraci√≥n de la BBDD (MySQL)
#
# *********************************************

spring.datasource.url=jdbc:mysql://localhost:3306/foodex?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

# *********************************************
# 
# JPA
#
# *********************************************

#Para deshabilitar warning de la consola.
spring.jpa.open-in-view=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format-sql=false

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

